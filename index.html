---
layout: default
---
<div class="gear initially-hidden" onclick="gear()"></div>

<div class="content">
	<div id="joke-container">
		<h1 id="joke-title"></h1>
		<p id="joke-text"></p>
	</div>
	<a id="reload" class="initially-hidden">{% include reload.html %}</a>
</div>

<div class="options">
	<div class="close" onclick="options()"></div>
	<p class="options-title">Options:</p>
	<p>
	<span class="toggle-label">Swear</span>
	<label class="switch">
	  <input onclick="toggleSwear()" type="checkbox">
	  <span class="slider round"></span>
	</label>
	</p>
	<p>
	<span class="toggle-label">Targeted</span>
	<label class="switch">
	  <input onclick="toggleIst()" type="checkbox">
	  <span class="slider round"></span>
	</label>
	</p>
	<p>
	<span class="toggle-label">NSFW</span>
	<label class="switch">
	  <input onclick="toggleNsfw()" type="checkbox">
	  <span class="slider round"></span>
	</label>
	</p>
	<p>
	<span class="toggle-label">Dark</span>
	<label class="switch">
	  <input onclick="toggleDark()" type="checkbox">
	  <span class="slider round"></span>
	</label>
	</p>
</div>
<div class="overlay" onclick="options()"></div>
